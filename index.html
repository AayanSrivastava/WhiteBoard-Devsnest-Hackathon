<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titans WhiteBoard</title>
    <link rel="shortcut icon" href="./twh.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="field">
      <div class="tools">
        <div class="heading">Titans Whiteboard</div>
        <div class="rest">
          <div class="tooltip">
            <button id="pencil" class="button">
              <i class="fas fa-pencil-alt"></i>
            </button>
            <span class="tooltiptext">Pencil</span>
          </div>
          <div class="tooltip">
            <button id="line" class="button">
              <i class="fas fa-grip-lines"></i>
            </button>
            <span class="tooltiptext">Line</span>
          </div>
          <div class="tooltip">
            <button onclick="undoLast()" type="button" class="button">
              <i class="fas fa-undo"></i>
            </button>
            <span class="tooltiptext">undo</span>
          </div>
          <div class="tooltip">
            <button onclick="clearCanvas()" type="button" class="button">
              <i class="fas fa-broom"></i>
            </button>
            <span class="tooltiptext">clear all</span>
          </div>

          <div
            onclick="change_color(this)"
            class="color-field"
            style="background: red"
          ></div>
          <div
            onclick="change_color(this)"
            class="color-field"
            style="background: blue"
          ></div>
          <div
            onclick="change_color(this)"
            class="color-field"
            style="background: green"
          ></div>
          <div
            onclick="change_color(this)"
            class="color-field"
            style="background: yellow"
          ></div>

          <input
            oninput="draw_color = this.value"
            type="color"
            class="color-picker"
          />
          <input
            oninput="draw_width = this.value"
            type="range"
            min="1"
            max="100"
            class="pen-range"
          />
        </div>
      </div>
      <canvas id="canvas"></canvas>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
